        <div id="page-wrapper">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">设备管理</h1>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12"> 
                    <div class="container">
                        <div class="row clearfix">
                            <div class="col-md-2 column">
                            </div>
                            <div class="col-md-6 column">
                                <form class="form-horizontal" role="form">
                                    <div class="form-group">
                                        <label for="id" class="col-sm-4 control-label">设备编码</label>
                                        <div class="col-sm-6">
                                            <input type="text" class="form-control" id="id" />
                                        </div>
                                        <div>
                                            
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="name" class="col-sm-4 control-label">设备名称</label>
                                        <div class="col-sm-6">
                                            <input type="text" class="form-control" id="name" />
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="model" class="col-sm-4 control-label">设备型号</label>
                                        <div class="col-sm-6">
                                            <input type="text" class="form-control" id="model" />
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="portId" class="col-sm-4 control-label">端口编码</label>
                                        <div class="col-sm-6">
                                            <input type="text" class="form-control" id="portId" />
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="portConnect" class="col-sm-4 control-label">端口连接</label>
                                        <div class="col-sm-6">
                                            <input type="text" class="form-control" id="portConnect" />
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="portType" class="col-sm-4 control-label">端口类型</label>
                                        <div class="col-sm-6">
                                            <input type="text" class="form-control" id="portType" />
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="engineRoom" class="col-sm-4 control-label">所属机房</label>
                                        <div class="col-sm-6">
                                            <select class="selectpicker" id="engineRoom" data-live-search="true">
                                                <option>Mustard</option>
                                                <option>Ketchup</option>
                                                <option>Relish</option>
                                            </select>

                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="cabinet" class="col-sm-4 control-label">所属机柜</label>
                                        <div class="col-sm-6">
                                            <select class="selectpicker" id="cabinet" data-live-search="true">
                                                <option>Mustard</option>
                                                <option>Ketchup</option>
                                                <option>Relish</option>
                                            </select>

                                        </div>
                                    </div> 
                                    <div class="form-group">
                                        <div class="col-sm-offset-2 col-sm-10">
                                            <button class="btn btn-default" id="saveBtn"style="margin-left:100px;">保存</button>
                                            <button class="btn btn-default" id="deleteBtn" style="margin-left:120px;">取消</button>
                                        </div> 
                                    </div>
                                </form> 
                            </div>
                            <div class="col-md-4 column">
                            </div>
                        </div>
                    </div>

                </div>
            </div>
